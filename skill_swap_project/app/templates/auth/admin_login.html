{% extends "base.html" %}

{% block title %}Admin Login - Skill Swap Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>Admin Login
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.admin_login') }}" id="adminLoginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Admin Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ email }}" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Admin access only. Regular users should use the 
                        <a href="{{ url_for('auth.login') }}">regular login</a>.
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('adminLoginForm');
    const loginBtn = document.getElementById('loginBtn');
    
    console.log('Admin login form loaded');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        console.log('Form submission started');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        console.log('Email:', email);
        console.log('Password length:', password.length);
        
        // Show loading state
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
        loginBtn.disabled = true;
        
        // Submit via AJAX
        fetch('{{ url_for("auth.admin_login") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'email': email,
                'password': password
            })
        })
        .then(response => {
            console.log('Response status:', response.status);
            if (response.redirected) {
                console.log('Redirecting to:', response.url);
                window.location.href = response.url;
            } else {
                return response.text();
            }
        })
        .then(html => {
            if (html) {
                console.log('Response received, checking for errors');
                // Check if there are any error messages in the response
                if (html.includes('Invalid admin credentials') || html.includes('Please enter both email and password')) {
                    // Show error message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger alert-dismissible fade show';
                    alertDiv.innerHTML = `
                        Invalid admin credentials
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    form.parentNode.insertBefore(alertDiv, form);
                    
                    // Reset button
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login as Admin';
                    loginBtn.disabled = false;
                }
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            // Reset button
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login as Admin';
            loginBtn.disabled = false;
        });
    });
});
</script>
{% endblock %}
